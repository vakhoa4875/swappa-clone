<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swappa</title>

    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="shortcut icon" href="assests/srcPic/x.png" type="image/x-icon">
</head>

<body ng-app="myApp" ng-Controller="myCtrl">
    <header ng-include="'assests/html/header.html'" class=""></header>

    <div
        class="text-bg-dark position-fixed {{ (loading)?'active':'' }} top-0 start-0 end-0 bottom-0 d-flex align-items-center justify-content-center loading-screen">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- body -->
    <main class="flex-shrink-0">
        <ng-view class="d-flex flex-column"></ng-view>
    </main>

    <footer style="background-color: rgb(18,17,13); color: rgb(231,227,223);" ng-include="'assests/html/footer.html'">
    </footer>



    <script src="node_modules/angular/angular.min.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c22bed0de0.js" crossorigin="anonymous"></script>
    <script src="node_modules/angular/angular.route.min.js"></script>
    <script src="assests/js/app.js"></script>
    <script src="assests/js/script.js"></script>
</body>

</html>
