<div style="background-image: url('assests/images/1323882.png');background-attachment: fixed; min-height: 65vh;"
    class="">
    <!-- body -->
    <main class="container my-5 align-content-center align-middle">
        <!-- Section: Design Block -->
        <div class="row">

            <section class="text-center offset-md-1 col-md-10 offset-lg-3 col-lg-6">

                <div class="card shadow-5-strong" style="
          background: hsla(0, 0%, 0%, 0.5);
          backdrop-filter: blur(15px);
          ">
                    <div class="card-body py-5 px-md-5 pb-2">

                        <div class="justify-content-center">
                            <div class="">
                                <h2 class="fw-bold mb-5 text-white">CHANGE PASSWORD</h2>
                                <form name="formChange" ng-submit="changePass()" class="text-white">
                                    <div ng-hide="status == null" class="alert text-bg-dark"
                                        ng-class="{'text-danger invalid-input':(status !== 1), 'text-success valid-input': (status === 1)}">
                                        {{textStatus}}</div>

                                    <!-- Password input -->
                                    <div class="form-group mb-4">
                                        <div class="input-group">
                                            <input type="{{(showPass)?'text':'password'}}" id="password" name="password"
                                                class="text-bg-dark form-control" placeholder="Current Password"
                                                ng-blur="passwordBlurred = true" required
                                                ng-class="{'invalid-input border-0':isInvalidPassword()}"
                                                ng-model="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,30}$" />
                                            <span class="input-group-text"><button type="button"
                                                    class="btn border-0 m-0 p-0" ng-mousedown="showPass = true"
                                                    ng-mouseup="showPass = false"><i
                                                        class="fa-solid {{(showPass)?'fa-eye':'fa-eye-slash'}}"></i></button></span>
                                        </div>

                                        <div class="mt-1 text-danger fs-14 text-start" ng-show="isInvalidPassword()">
                                            <i class="fa-solid fa-circle-info"></i> Type your current password above.
                                        </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <div class="input-group">
                                            <input type="{{(showPass2)?'text':'password'}}" id="password2"
                                                name="password2" class="text-bg-dark form-control"
                                                placeholder="New Password" ng-blur="password2Blurred = true" required
                                                ng-class="{'invalid-input border-0':isInvalidPassword2()}"
                                                ng-model="password2"
                                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,30}$" />
                                            <span class="input-group-text"><button type="button"
                                                    class="btn border-0 m-0 p-0" ng-mousedown="showPass2 = true"
                                                    ng-mouseup="showPass2 = false"><i
                                                        class="fa-solid {{(showPass2)?'fa-eye':'fa-eye-slash'}}"></i></button></span>
                                        </div>

                                        <div class="mt-1 text-danger fs-14 text-start" ng-show="isInvalidPassword2()">
                                            <i class="fa-solid fa-circle-info"></i> Invalid password. Make
                                            sure it's containing at least 6 characters (max:30) a uppercase
                                            letter, lowercase letter and number.
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-outline-success btn-block px-5 mb-4 rounded-5">
                                        Change password
                                    </button>

                                    <!-- Register buttons -->
                                    <div class="text-center visually-hidden">
                                        <p>or sign in with:</p>
                                        <button type="button" class="btn text-success btn-floating mx-1">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>

                                        <button type="button" class="btn text-success btn-floating mx-1">
                                            <i class="fab fa-google"></i>
                                        </button>

                                        <button type="button" class="btn text-success btn-floating mx-1">
                                            <i class="fab fa-twitter"></i>
                                        </button>

                                        <button type="button" class="btn text-success btn-floating mx-1">
                                            <i class="fab fa-github"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Section: Design Block -->
    </main>

</div>
